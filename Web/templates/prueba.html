<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Ejemplo con AOS</title>

  <!-- AOS CSS -->
  <link href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" rel="stylesheet">

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f2f2f2;
      margin-top: 2000px;
    }

    .section {
      padding: 100px 20px;
      text-align: center;
      background: white;
      margin: 50px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

    h1 {
      margin-bottom: 20px;
    }
  </style>
</head>
<body>

  <div class="section" data-aos="fade" data-aos-delay="500">
    <h1>Bienvenido</h1>
    <p>Este es un ejemplo de animación al hacer scroll con AOS.</p>
  </div>

  <div class="section" data-aos="zoom-out" data-aos-delay="200">
    <h1>Contenido 2</h1>
    <p>Este bloque aparece con zoom y un pequeño retraso.</p>
  </div>

  <div class="section" data-aos="flip-left" data-aos-delay="400" data-aos-duration="1000">
    <h1>Contenido 3</h1>
    <p>Este bloque tiene un efecto de giro lento.</p>
  </div>
  <div class="section" data-aos="slide-right" data-aos-delay="400" data-aos-duration="1000">
    <h1>Contenido 3</h1>
    <p>Este bloque tiene un efecto de giro lento.</p>
  </div>

  <!-- AOS JS -->
  <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
  <script>
    AOS.init({
      once: false
    });
    
  </script>
</body>
</html>
