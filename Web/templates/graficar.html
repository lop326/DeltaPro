{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Graficar</title>
    <link rel="stylesheet" href="{% static 'css/graficar.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">


 
</head> 
<body>
    <header>
        <nav class="navbar navbar-expand-lg">
            <div class="container-fluid">
              <a class="navbar-brand link-light" href="{% url 'home' %}">DeltaPro</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link active link-light" aria-current="page" href="{% url 'home' %}">Inicio</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link link-light" href="{% url 'ayuda' %}">Ayuda</a>
                  </li>
                  <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle link-light" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                      Recursos
                    </a>
                    <ul class="dropdown-menu">
                      <li><a class="dropdown-item" href="{% url 'raices' %}" >Raices de funciones</a></li>
                      <li><a class="dropdown-item" href="{% url 'sistemas' %}">Sistemas de ecuaciones</a></li>
              
                    </ul>
                  </li>
                 
                </ul>
                
            </div>
          </nav>
         
    </header>
    <main class="cont-grafico">
        <div id="menu">
            <h2>Funciones</h2>
            <div id="contenedor-funciones">
              <div class="input-funcion">
                <input type="text" placeholder="Ej: sin(x)" onfocus="seleccionarInput(this)">
                <button onclick="agregarInput()">+</button>
              </div>
            </div>
        
            <div class="botones">
              <button onclick="graficar()">Graficar</button>
              <button onclick="borrarFunciones()">Borrar funciones</button>
            </div>
        
            <h3>Teclado</h3>
            <div id="teclado">
              <button onclick="insertar('sin()')">sin</button>
              <button onclick="insertar('cos()')">cos</button>
              <button onclick="insertar('tan()')">tan</button>
              <button onclick="insertar('log()')">log</button>
              <button onclick="insertar('sqrt()')">√</button>
              <button onclick="insertar('^')">^</button>
              <button onclick="insertar('*')">×</button>
              <button onclick="insertar('/')">÷</button>
              <button onclick="insertar('+')">+</button>
              <button onclick="insertar('-')">−</button>
              <button onclick="insertar('pi')">π</button>
              <button onclick="insertar('e')">e</button>
              <button onclick="insertar('x')">x</button>
              <button onclick="insertar('(')">(</button>
              <button onclick="insertar(')')">)</button>
            </div>
          </div>
        
          <div id="grafico"></div>
        
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/11.8.0/math.min.js"></script>
    <script src="{% static 'scripts/graficar.js' %}"></script>

</body>

</html>
